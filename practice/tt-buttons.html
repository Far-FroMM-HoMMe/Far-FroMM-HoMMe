<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Bootstrap buttons</title>
</head>
<body>
    <!-- basic buttons-->
     <h2>Buttons</h2>
     <button class="btn btn-primary">primary button</button>
     <button class="btn btn-secondary">secondary button</button>

    <!-- anchor tags as buttons-->
     <h2>Links as buttons</h2>
     <a href="#" class="btn btn-info">info achor tag</a>
     <a href="#">info achor tag no button</a>
     <a href="#" class="btn btn-success">info achor tag</a>

    <!--button sizes-->
    <h2>Button sizes</h2>

    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small danger button</button>

    <!--outline styles-->
    <h2>Button styles</h2>
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary">outlined secondary button</button>

    <!--button groups-->
    <h2>Button groups</h2>
    <div class="btn-group">
        <a href="#" class="href btn btn-primary">button 1</a>
        <a href="#" class="href btn btn-warning">button 2</a>
        <a href="#" class="href btn btn-success">button 3</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
