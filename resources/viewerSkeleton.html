<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Viewer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="bg-dark">
        <section id="viewer">
            <!-- carousel for art cards  -->
            <div id="artCarousel" class="carousel slide min-vh-100" data-bs-interval="false" data-bs-pause="false">
                <div class="carousel-inner">
                    <!-- === carousel item === -->
                    <div class="carousel-item">
                        <div class="container">
                            <!-- === inner card === -->
                            <div class="card m-3 px-3 py-3 art-card" id="">
                                <div class="row g-0 align-items-center">
                                    <div class="col-xl-7 d-flex m-0 justify-content-center align-items-center">
                                        <!-- <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#artViewerModal" data-bs-whatever="">
                                            <img src="" class="img-fluid" alt="">
                                        </button> -->
                                        <a href="" data-toggle="lightbox" data-size="xl" data-caption="">
                                            <img src="" class="img-fluid">
                                        </a>
                                    </div>
                                    <div class="col-xl-5">
                                        <div class="card-body px-xl-5">
                                            <h5 class="card-title mb-0"></h5>
                                            <h6 class="text-muted"></h6>
                                            <p class="card-text py-2"></p>
                                           
                                            <!-- === narrative accordion === -->
                                            <div class="accordion mt-3" id="narrative">
                                                <!-- an accordion is made up of accordion items -->
                                                 <!-- === acordion item === -->
                                                <div class="accordion-item rounded-0">
                                                    <!-- an accordion item is made up of an accordion header and accordion collapse -->
                                                    <h2 class="accordion-header" id="">
                                                        <!-- an accordion header has an accordion button which triggers the collapse and opening -->
                                                        <button class="accordion-button rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="" aria-expanded="true" aria-controls="">Teacher Narrative</button>
                                                    </h2>
                                                    <!-- toggle show based on active narrative -->
                                                    <div class="accordion-collapse collapse" id="" aria-labelledby="" data-bs-parent="">
                                                        <!-- an accordion collapse is made up of an accordion body -->
                                                        <div class="accordion-body px-1">
                                                            <!-- the accordion body holds the text for that accordion section -->
                                                            <p></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- === metadata accordion === -->
                                            <div class="accordion py-2" id="metadata">
                                                 <!-- === acordion item === -->
                                                <div class="accordion-item rounded-0">
                                                    <!-- an accordion item is made up of an accordion header and accordion collapse -->
                                                    <h2 class="accordion-header" id="">
                                                        <!-- an accordion header has an accordion button which triggers the collapse and opening -->
                                                        <button class="accordion-button collapsed rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="" aria-expanded="false" aria-controls="">General Information</button>
                                                    </h2>
                                                    <div class="accordion-collapse collapse" id="" aria-labelledby="" data-bs-parent="">
                                                        <!-- an accordion collapse is made up of an accordion body -->
                                                        <div class="accordion-body px-1">
                                                            <!-- the accordion body holds the text for that accordion section -->
                                                             <table>
                                                                <tbody> 
                                                                    <tr id="creationDate">
                                                                        <!-- <td>creationDate</td> -->
                                                                        <!-- <td>1942</td> -->
                                                                    </tr>   
                                                                    
                                                                    <tr id="type">
                                                                        <!-- <td>type</td> -->
                                                                        <!-- <td>photograph</td> -->
                                                                    </tr>
                                                                    
                                                                    <tr id="medium">
                                                                        <!-- <td>medium</td> -->
                                                                        <!-- <td>1 photographic print : gelatin silver.</td> -->
                                                                    </tr>

                                                                    <tr id="measurements">
                                                                        <!-- <td>creationDate</td> -->
                                                                        <!-- <td>1942</td> -->
                                                                    </tr>
                                                                    
                                                                    <tr id="creationLocation"> 
                                                                        <!-- <td>creationLocation</td> -->
                                                                        <!-- <td>Oakland, USA</td> -->
                                                                    </tr>

                                                                    <tr id="currentLocation"> 
                                                                        <!-- <td>creationLocation</td> -->
                                                                        <!-- <td>Oakland, USA</td> -->
                                                                    </tr>

                                                                    <tr id="style"> 
                                                                        <!-- <td>creationLocation</td> -->
                                                                        <!-- <td>Oakland, USA</td> -->
                                                                    </tr>
                                                                    
                                                                    <tr id="subject">
                                                                        <!-- <td>subject</td> -->
                                                                        <!-- <td>Japanese Americans, Forced Removal and Internment, Wartime Civil Control Administration</td> -->
                                                                    </tr>
                                                                </tbody>
                                                             </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#artCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#artCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </section>

        <!-- Modal -->
        <div class="modal fade" id="artViewerModal" tabindex="-1" aria-labelledby="artViewerModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/index.bundle.min.js"></script>  
        <script src="js/artViewer.js"></script>

    </body>
</html>
